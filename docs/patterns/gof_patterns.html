<script>
  const patterns = {

      { title: "–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω–∞—è —Ñ–∞–±—Ä–∏–∫–∞", desc: "–°–æ–∑–¥–∞—ë—Ç —Å–µ–º–µ–π—Å—Ç–≤–∞ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤." },
      { title: "–°—Ç—Ä–æ–∏—Ç–µ–ª—å", desc: "–†–∞–∑–¥–µ–ª—è–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —Å–ª–æ–∂–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –æ—Ç –µ–≥–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è." },
      { title: "–§–∞–±—Ä–∏—á–Ω—ã–π –º–µ—Ç–æ–¥", desc: "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞, –Ω–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–¥–∫–ª–∞—Å—Å–∞–º –∏–∑–º–µ–Ω—è—Ç—å —Ç–∏–ø —Å–æ–∑–¥–∞–≤–∞–µ–º–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞." },
      { title: "–ü—Ä–æ—Ç–æ—Ç–∏–ø", desc: "–°–æ–∑–¥–∞—ë—Ç –æ–±—ä–µ–∫—Ç—ã –ø—É—Ç—ë–º –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —ç–∫–∑–µ–º–ø–ª—è—Ä–∞." },
      { title: "–û–¥–∏–Ω–æ—á–∫–∞", desc: "–ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —É –∫–ª–∞—Å—Å–∞ –±—É–¥–µ—Ç —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —ç–∫–∑–µ–º–ø–ª—è—Ä, –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –∫ –Ω–µ–º—É –≥–ª–æ–±–∞–ª—å–Ω—ã–π –¥–æ—Å—Ç—É–ø." },
      { title: "–ü—Ä–æ—Å—Ç–∞—è —Ñ–∞–±—Ä–∏–∫–∞", desc: "–ù–µ —Ñ–æ—Ä–º–∞–ª—å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω, —Å–æ–∑–¥–∞—é—â–∏–π –æ–±—ä–µ–∫—Ç—ã –ø–æ –∑–∞–¥–∞–Ω–Ω–æ–º—É –ø–∞—Ä–∞–º–µ—Ç—Ä—É." }
    ],
    structural: [
      { title: "–ê–¥–∞–ø—Ç–µ—Ä", desc: "–ü–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç–∞–º —Å –Ω–µ—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–º–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞–º–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –≤–º–µ—Å—Ç–µ." },
      { title: "–ú–æ—Å—Ç", desc: "–†–∞–∑–¥–µ–ª—è–µ—Ç –∞–±—Å—Ç—Ä–∞–∫—Ü–∏—é –∏ –µ—ë —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é —Ç–∞–∫, —á—Ç–æ–±—ã –∏—Ö –º–æ–∂–Ω–æ –±—ã–ª–æ –∏–∑–º–µ–Ω—è—Ç—å –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ." },
      { title: "–ö–æ–º–ø–æ–Ω–æ–≤—â–∏–∫", desc: "–°–æ—Å—Ç–∞–≤–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç—ã –≤ –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—ã–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–ª—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –∏–µ—Ä–∞—Ä—Ö–∏–∏ —á–∞—Å—Ç–∏-—Ü–µ–ª–æ–µ." },
      { title: "–î–µ–∫–æ—Ä–∞—Ç–æ—Ä", desc: "–î–æ–±–∞–≤–ª—è–µ—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç—É –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏." },
      { title: "–§–∞—Å–∞–¥", desc: "–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –ø—Ä–æ—Å—Ç–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Å–ª–æ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã." },
      { title: "–õ–µ—Ç—É—á–∏–π –æ–±—ä–µ–∫—Ç", desc: "–£–º–µ–Ω—å—à–∞–µ—Ç –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ –∑–∞ —Å—á—ë—Ç —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –æ–±—â–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è." },
      { title: "–ó–∞–º–µ—Å—Ç–∏—Ç–µ–ª—å", desc: "–ö–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –¥—Ä—É–≥–æ–º—É –æ–±—ä–µ–∫—Ç—É." }
    ],
    behavioral: [
      { title: "–¶–µ–ø–æ—á–∫–∞ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–µ–π", desc: "–ü–µ—Ä–µ–¥–∞—ë—Ç –∑–∞–ø—Ä–æ—Å –ø–æ —Ü–µ–ø–æ—á–∫–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤, –ø–æ–∫–∞ –æ–¥–∏–Ω –∏–∑ –Ω–∏—Ö –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç –µ–≥–æ." },
      { title: "–ö–æ–º–∞–Ω–¥–∞", desc: "–ü—Ä–µ–≤—Ä–∞—â–∞–µ—Ç –∑–∞–ø—Ä–æ—Å—ã –≤ –æ–±—ä–µ–∫—Ç—ã, –ø–æ–∑–≤–æ–ª—è—è –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∏—Ö –∫–∞–∫ –∞—Ä–≥—É–º–µ–Ω—Ç—ã –∏ —Å—Ç–∞–≤–∏—Ç—å –≤ –æ—á–µ—Ä–µ–¥—å." },
      { title: "–ò—Ç–µ—Ä–∞—Ç–æ—Ä", desc: "–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Å–ø–æ—Å–æ–± –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫–æ –≤—Å–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –±–µ–∑ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –µ—ë –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã." },
      { title: "–ü–æ—Å—Ä–µ–¥–Ω–∏–∫", desc: "–£–ø—Ä–æ—â–∞–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤, —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑—É—è –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—é." },
      { title: "–•—Ä–∞–Ω–∏—Ç–µ–ª—å", desc: "–°–æ—Ö—Ä–∞–Ω—è–µ—Ç –∏ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞, –Ω–µ –Ω–∞—Ä—É—à–∞—è –∏–Ω–∫–∞–ø—Å—É–ª—è—Ü–∏–∏." },
      { title: "–ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å", desc: "–û–¥–∏–Ω –æ–±—ä–µ–∫—Ç —É–≤–µ–¥–æ–º–ª—è–µ—Ç –¥—Ä—É–≥–∏–µ –æ–±—ä–µ–∫—Ç—ã –æ –ª—é–±—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö —Å–≤–æ–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è." },
      { title: "–°–æ—Å—Ç–æ—è–Ω–∏–µ", desc: "–ò–∑–º–µ–Ω—è–µ—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è." },
      { title: "–°—Ç—Ä–∞—Ç–µ–≥–∏—è", desc: "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Å–µ–º–µ–π—Å—Ç–≤–æ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤, –¥–µ–ª–∞–µ—Ç –∏—Ö –≤–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º—ã–º–∏." },
      { title: "–®–∞–±–ª–æ–Ω–Ω—ã–π –º–µ—Ç–æ–¥", desc: "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç –æ—Å–Ω–æ–≤—É –∞–ª–≥–æ—Ä–∏—Ç–º–∞ –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–¥–∫–ª–∞—Å—Å–∞–º –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —à–∞–≥–∏." },
      { title: "–ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å", desc: "–î–æ–±–∞–≤–ª—è–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–∏ –∫ –æ–±—ä–µ–∫—Ç–∞–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏—Ö –∫–ª–∞—Å—Å–æ–≤." },
      { title: "–ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ç–æ—Ä", desc: "–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–∞–º–º–∞—Ç–∏–∫–∏ –∏ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä—É–µ—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –Ω–∞ —ç—Ç–æ–º —è–∑—ã–∫–µ." }
    ]
  };

  const container = document.getElementById('patterns-container');
  const buttons = document.querySelectorAll('.tab-button');

  function showGroup(group) {
    container.innerHTML = '';
    patterns[group].forEach(pattern => {
      const card = document.createElement('div');
      card.className = 'pattern-card';
      card.innerHTML = `
        <div class="pattern-title">${pattern.title}</div>
        <div class="pattern-desc">${pattern.desc}</div>
      `;
      container.appendChild(card);
    });
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');
      showGroup(button.dataset.group);
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    showGroup('creational');
  });

  // ========== –¢–ï–°–¢ ==========

  const allPatterns = [
    ...patterns.creational.map(p => ({...p, group: 'creational'})),
    ...patterns.structural.map(p => ({...p, group: 'structural'})),
    ...patterns.behavioral.map(p => ({...p, group: 'behavioral'}))
  ];

  const quizButtonsContainer = document.getElementById('quiz-buttons');
  const quizPatternTitle = document.getElementById('quiz-pattern');
  const quizResult = document.getElementById('quiz-result');

  const groups = ['creational', 'structural', 'behavioral'];
  let currentPattern = null;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function nextQuestion() {
    quizResult.textContent = '';
    currentPattern = allPatterns[Math.floor(Math.random() * allPatterns.length)];

    quizPatternTitle.textContent = currentPattern.title;

    const wrongGroups = shuffle(groups.filter(g => g !== currentPattern.group));
    const options = shuffle([currentPattern.group, wrongGroups[0], wrongGroups[1]]);

    quizButtonsContainer.innerHTML = '';

    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = { creational: '–ü–æ—Ä–æ–∂–¥–∞—é—â–∏–µ', structural: '–°—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã–µ', behavioral: '–ü–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ' }[option];
      btn.classList.add('tab-button'); // <-- —Å—Ç–∏–ª—å –∫–∞–∫ —É –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ç–∞–±–æ–≤

      btn.addEventListener('click', () => {
        if (option === currentPattern.group) {
          quizResult.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';
          quizResult.style.color = 'lightgreen';
        } else {
          quizResult.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –≠—Ç–æ ${{ creational: '–ü–æ—Ä–æ–∂–¥–∞—é—â–∏–π', structural: '–°—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã–π', behavioral: '–ü–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–π' }[currentPattern.group]} –ø–∞—Ç—Ç–µ—Ä–Ω.`;
          quizResult.style.color = 'tomato';
        }
      });

      quizButtonsContainer.appendChild(btn);
    });
  }

  // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
  nextQuestion();
</script>
