    h1 {

    .pipeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 40px auto;
      position: relative;
    }

    .pipeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      width: 100%;
      background: #444;
      transform: translateY(-50%);
      z-index: 0;

    .step {

      z-index: 1;
      background-color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .step.active {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      transform: scale(1.2);
    }

    .container {
      max-width: 600px;
      padding: 25px;
      border: 2px dashed #444;
      border-radius: 12px;
      background-color: #2a2a3d;
      box-shadow: 0 0 20px #0f0;
      margin: 0 auto 20px auto;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0c0;
    }

    .chart-container {
      width: 80%;
      margin: 40px auto;
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>–≠—Ç–∞–ø—ã –ø—Ä–∏–Ω—è—Ç–∏—è –ë–∞–≥–∞ üêõ</h1>

  <div class="pipeline" id="pipeline">

  </div>

  <div class="container">

    <button onclick="nextStage()">–°–ª–µ–¥—É—é—â–∞—è —Å—Ç–∞–¥–∏—è</button>
  </div>

  <div class="chart-container">

  </div>

  <script>
    const stages = [
      { emoji: "üß†", title: "1) –í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", desc: "¬´–í–æ—Ç —è —Å–¥–µ–ª–∞—é –∫—Ä—É—Ç—É—é —Ñ–∏—á—É –∑–∞ —á–∞—Å!¬ª" },
      { emoji: "‚å®Ô∏è", title: "2) –ö–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ", desc: "–ü–∏—à–µ—à—å –∫–æ–¥ –≤ 3 –Ω–æ—á–∏, —á—É–≤—Å—Ç–≤—É–µ—à—å —Å–µ–±—è –≥–µ–Ω–∏–µ–º" },
      { emoji: "‚úÖ", title: "3) –õ–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç", desc: "¬´–£ –º–µ–Ω—è –≤—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç!¬ª (–ª–æ–∫–∞–ª—å–Ω–æ)" },
      { emoji: "üöÄ", title: "4) –î–µ–ø–ª–æ–π –Ω–∞ dev", desc: "–ó–∞–ª–∏–≤–∞–µ—à—å –Ω–∞ dev, –≥–æ—Ä–¥–æ –ø–∏—à–µ—à—å ¬´Ready for QA¬ª" },
      { emoji: "üïµÔ∏è‚Äç‚ôÇÔ∏è", title: "5) QA –Ω–∞—á–∏–Ω–∞–µ—Ç —Ç–µ—Å—Ç–∏—Ç—å", desc: "QA –Ω–∞—Ö–æ–¥–∏—Ç –±–∞–≥ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥..." },
      { emoji: "üôÖ‚Äç‚ôÇÔ∏è", title: "6) –û—Ç—Ä–∏—Ü–∞–Ω–∏–µ", desc: "¬´–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ! –£ –º–µ–Ω—è –≤—Å—ë —Ä–∞–±–æ—Ç–∞–ª–æ!¬ª" },
      { emoji: "üò°", title: "7) –ì–Ω–µ–≤", desc: "¬´–ö–∞–∫ –æ–Ω–∏ –≤–æ–æ–±—â–µ —Ç–∞–∫–æ–µ –ø—Ä–æ–≤–µ—Ä—è—é—Ç?!¬ª" },
      { emoji: "ü§ù", title: "8) –¢–æ—Ä–≥–æ–≤–ª—è", desc: "¬´–ú–æ–∂–µ—Ç, —ç—Ç–æ –Ω–µ –±–∞–≥? –ú–æ–∂–µ—Ç, —Ç–∞–∫ –∏ –∑–∞–¥—É–º–∞–Ω–æ –±—ã–ª–æ?¬ª" },
      { emoji: "üò¢", title: "9) –î–µ–ø—Ä–µ—Å—Å–∏—è", desc: "¬´–Ø –∂–µ –ø—Ä–æ—Å—Ç–æ —Ö–æ—Ç–µ–ª –ø–æ–º–æ—á—å –ø—Ä–æ–µ–∫—Ç—É‚Ä¶¬ª" },
      { emoji: "üõ†Ô∏è", title: "10) –ü—Ä–∏–Ω—è—Ç–∏–µ", desc: "¬´–•–æ—Ä–æ—à–æ, –ø–æ–ø—Ä–æ–±—É—é –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏. –•–æ—Ç—è –±—ã –±–µ–∑ console.log¬ª" },
      { emoji: "üîÅ", title: "11) –§–∏–∫—Å –∏ –ø–µ—Ä–µ–∑–∞–ª–∏–≤", desc: "–§–∏–∫—Å–∞–Ω—É–ª –æ–¥–∏–Ω –±–∞–≥ ‚Äî –ø–æ–ª—É—á–∏–ª –¥–≤–∞ –Ω–æ–≤—ã—Ö. Welcome to Dev Life!" },
      { emoji: "üîÑ", title: "12) –¶–∏–∫–ª –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è", desc: "QA —Å–Ω–æ–≤–∞ –Ω–∞—à—ë–ª –±–∞–≥. –ù–æ —É–∂–µ –≤ –¥—Ä—É–≥–æ–π —á–∞—Å—Ç–∏ –∫–æ–¥–∞." },
      { emoji: "üéì", title: "13) –û–∑–∞—Ä–µ–Ω–∏–µ", desc: "¬´–ú–æ–∂–µ—Ç, –º–Ω–µ –ø–æ–π—Ç–∏ –≤ —Ç–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫–∏? –¢–∞–º —Ö–æ—Ç—è –±—ã –Ω–µ—Ç –±–∞–≥–æ–≤ –≤ –∫–æ–¥–µ¬ª üòÇ" },
      { emoji: "üéâ", title: "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!", desc: "–í—ã –ø—Ä–æ—à–ª–∏ –ø–æ–ª–Ω—ã–π –∂–∏–∑–Ω–µ–Ω–Ω—ã–π —Ü–∏–∫–ª –±–∞–≥–∞. –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–Ω–æ–≤–∞ –ø–∏—Å–∞—Ç—å –∫–æ–¥." }
    ];

    let currentStage = 0;

    // –°–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏ –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ
    const pipeline = document.getElementById('pipeline');
    stages.forEach((_, index) => {
      const step = document.createElement('div');
      step.classList.add('step');
      step.id = `step-${index}`;
      step.innerText = index + 1;
      pipeline.appendChild(step);
    });

    function nextStage() {
      if (currentStage >= stages.length) return;

      const stageDiv = document.getElementById('stage');

      stageDiv.classList.remove('active');
      setTimeout(() => {
        const stage = stages[currentStage];
        stageDiv.innerHTML = `
          <div class="emoji">${stage.emoji}</div>
          <h2>${stage.title}</h2>
          <p>${stage.desc}</p>
        `;
        stageDiv.classList.add('active');

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —à–∞–≥–∞ –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ
        const steps = document.querySelectorAll('.step');
        steps.forEach((s, i) => {
          s.classList.toggle('active', i === currentStage);
        });

        currentStage++;
      }, 300);
    }

    window.onload = () => {
      nextStage();

      // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
      const ctx = document.getElementById('bugChart').getContext('2d');
      const bugChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['10K', '20K', '30K', '40K', '50K', '60K', '70K', '80K', '90K', '100K'],
          datasets: [{
            label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–≥–æ–≤',
            data: [5, 15, 35, 70, 120, 190, 280, 390, 520, 680],
            backgroundColor: 'rgba(0, 255, 0, 0.2)',
            borderColor: 'rgba(0, 255, 0, 1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: '–†–æ—Å—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –±–∞–≥–æ–≤ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—Ç—Ä–æ–∫ –∫–æ–¥–∞',
              font: {

            tooltip: {

                }
              }
            }
          },
          scales: {
            x: {

                display: true,
                text: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫ –∫–æ–¥–∞ (—Ç—ã—Å.)'
              }
            },
            y: {
