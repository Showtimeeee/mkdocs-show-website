site_name: Showtime-Bro-Demo
site_url: https://Showtimeeee.github.io/mkdocs-demo/
theme:
  name: material
  language: ru  # Или другой нужный язык (важно для переводов)
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  copyright: "Copyright © 2025 Vadim."
  generator: false  # Скрываем надпись "Made with MkDocs"
  translations:
    toc: "Содержание страницы"

nav:
  - Главная: index.md
  - Статьи: articles.md
  - Проекты: projects/projects.md
  - Диаграммы: graphs/grafs.md
  - Алгоритмы: algorithms/algorithms.md

extra_css:
  - css/extra.css

markdown_extensions:
  - neoteroi.timeline

plugins:
  - search
  - redirects
  - mkdocs-video
  - mermaid2

copyright: Copyright &copy; 2025 <a href="">Vadim</a>.
